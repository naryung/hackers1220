	$(function(){

	function ajaxFunc(){

		var radioValue = document.getElementsByName('radio');
		var radioData = "phone";

		if(radioValue[1].checked==true){
			radioData="email";
		}

		var s ={
				"userName": $("#userName").val(),
				"userPhone1": $("#userPhone1").val(),
				"userPhone2": $("#userPhone2").val(),
				"userPhone3": $("#userPhone3").val(),
				"userEmail1": $("#userEmail1").val(),
				"userEmail2": $("#userEmail2").val(),
				"radio" : radioData
			}
		$.ajax({
			type : "POST",
			url : "../member/index.php?mode=finding_id",
			data : s,
			success : function(data){
				if(data=="1"){
				
					$("#numCheckFlage").val("n");
					alert('입력하신 정보가 존재하지 않습니다. 다시 시도해주세요!');

				}else if(data=="2") {

					$("#numCheckFlage").val("y");
					alert("인증번호를 전송하였습니다. 인증번호를 입력해주세요!");
				
				}else {

					$("#numCheckFlage").val("n");
					alert('예상치못한 오류가 발생하였습니다. 다시 시도해주세요!');
				
				}
			}
		});
	}

	function getNumPhoneFunc(){

		if(!$("#userName").val()){
			alert("성명을 입력하시기 바랍니다!");
			$("#userName").focus();
			return false;
		}
		if(!$("#userPhone1").val()){
			alert("휴대폰 번호를 입력하십시오.");
			$("#userPhone1").focus();
			return false;
		}
		if(!$("#userPhone2").val()){
			alert("휴대폰 번호를 입력하십시오.");
			$("#userPhone2").focus();
			return false;
		}
		if(!$("#userPhone3").val()){
			alert("휴대폰 번호를 입력하십시오.");
			$("#userPhone3").focus();
			return false;
		}

		ajaxFunc();

	}

	

	function getNumEmailFunc(){

		if(!$("#userName").val()){
			alert("성명을 입력하시기 바랍니다!");
			$("#userName").focus();
			return false;
		}
		if(!$("#userEmail1").val()){
			alert("이메일을 입력하시기 바랍니다!");
			$("#userEmail1").focus();
			return false;
		}
		if(!$("#userEmail2").val()){
			alert("이메일을 입력하시기 바랍니다!");
			$("#userEmail2").focus();
			return false;
		}

		ajaxFunc();
	}


	function identifyNumFunc(){

		if($("#numCheckFlage").val()=='n'){
			alert("먼저 인증번호를 받아주시기 바랍니다!");
			return false;
		}

		if(!$("#idenNum").val()){
			alert("인증번호를 입력하십시오.");
			$("#idenNum").focus();
			return false;
		}

		var idenNumData = "idenNum="+$("#idenNum").val();

		$.ajax({
			type : 'POST',
			url : '../member/index.php?mode=find_id_session_check',
			data : idenNumData,
			dataType : "text",
			success : function(data){

				if(data == "0"){

					alert("일치하지 않습니다. 다시 시도해주시기 바랍니다!");
					$("#idenNum").focus();

				}else if(data =="1"){

					alert("일치합니다!");
					location.href="/member/index.php?mode=found_id";

				}else{

					alert("예상치 못한 오류가 발생하였습니다. 다시 시도해주시기 바랍니다!");
					$("#idenNum").focus();

				}
			}
		});
	}
